<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
    }

    .center-box {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-text {
      position: absolute;
      color: purple;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="center-text">This is center.</div>
  </div>
</body>
</html>
